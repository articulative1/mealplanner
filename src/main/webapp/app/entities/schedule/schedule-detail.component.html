<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="schedule">
            <h2><span>Schedule</span> {{schedule.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{schedule.date}}</span>
                </dd>
                <dt><span>Completed</span></dt>
                <dd>
                    <span>{{schedule.completed}}</span>
                </dd>
                <dt><span>Meal</span></dt>
                <dd>
                    <div *ngIf="schedule.mealId">
                        <a [routerLink]="['/meal', schedule.mealId, 'view']">{{schedule.mealName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule', schedule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
