<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-recipe-ingredient-heading">Create or edit a Recipe Ingredient</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!recipeIngredient.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="recipeIngredient.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_measurementType">Measurement Type</label>
                    <select class="form-control" name="measurementType" [(ngModel)]="recipeIngredient.measurementType" id="field_measurementType" >
                        <option value="TABLESPOON">TABLESPOON</option>
                        <option value="TEASPOON">TEASPOON</option>
                        <option value="CUP">CUP</option>
                        <option value="OUNCE">OUNCE</option>
                        <option value="POUND">POUND</option>
                        <option value="OZ">OZ</option>
                        <option value="FLOZ">FLOZ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_measurementValue">Measurement Value</label>
                    <input type="number" class="form-control" name="measurementValue" id="field_measurementValue"
                        [(ngModel)]="recipeIngredient.measurementValue" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_meal">Meal</label>
                    <select class="form-control" id="field_meal" name="meal" [(ngModel)]="recipeIngredient.mealId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mealOption.id" *ngFor="let mealOption of meals; trackBy: trackMealById">{{mealOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ingredient">Ingredient</label>
                    <select class="form-control" id="field_ingredient" name="ingredient" [(ngModel)]="recipeIngredient.ingredientId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ingredientOption.id" *ngFor="let ingredientOption of ingredients; trackBy: trackIngredientById">{{ingredientOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
